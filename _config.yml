collections:
        authors:
                output: true

baseurl: "/index.html"
url: "https://gyfu.github.io"
permalink: /:title

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
